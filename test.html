<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test dots</title>
</head>
<body>
    <!-- Documento apenas para testes | Document only for tests -->
    <canvas id="myCanvas" width="500" height="500" style="background: black;"></canvas>

    <script type="module">
        import CanvasController from './index.js';

        const rules = {
            dotPopulation: 100,
            lineMaxLenght: 50,
        }

        const canvas = new CanvasController(document.getElementById('myCanvas'), rules);
        

        setInterval(() => {
            const population = canvas.step();

            if (population < rules.dotPopulation) {
                canvas.rePopulate(rules.dotPopulation - population);
            }
        }, 30)
        canvas.canvas.element.onclick = function(){canvas.print()}


    </script>
</body>
</html>
